<head>

<body>
    <div class="container">
        <h1>Alaram Clock</h1>
        <h4><span id="time"></span><span id="session"></span></h4>
        <form class="row gx-3 gy-2 align-items-center">
            <input type="text" class="form-control" id="alarm" name="alarm" placeholder="Enter the time in yyyy-mm-dd hh:mm:ss">
           
            <div class="container">
                <button class="btn btn-primary" id="setAlaramBtn">Set Alaram</button>
                <button class="btn btn-grey" id="stopBtn">stop Alaram</button>
            </div>

    </form>
    <div class="container">
       <h3 id="alaramfix"></h3>
       <hr>
    </div>
    </div>
